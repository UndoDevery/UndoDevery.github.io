<!DOCTYPE html>
<html>
<head>
  <title>Scaling Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .scaling-button {
      padding: 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .scaling-button:hover {
      transform: scale(1.15);
    }

    .scaling-button:active {
      transform: scale(0.85);
    }
  </style>
</head>
<body>
  <button class="scaling-button" onclick="event.stopPropagation();">Click Me!</button>
</body>
</html>
